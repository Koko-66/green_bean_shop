<div class="toast custom-toast bg-light position-absolute top-0 end-0" role="alert" aria-atomic="true" data-bs-autohide="false"
    aria-live="polite">
    <!-- <div class="arrow-up arrow-success"></div> -->
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header">
        <strong class="me-auto text-green">Error!</strong>

        <small class="text-muted"></small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        {{ message|safe }}
    </div>
</div>
