{% block content %}
<!-- <div class="overlay"></div> -->
<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-lg-6">
            <h2 class="text-dgreen">Product management</h2>
            <h5>Edit product</h5>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'products:add_product' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'products:products' %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Save</button>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
